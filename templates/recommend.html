<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Book Recommender</title>

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body style="background-color: black">
  <nav class="navbar navbar-expand-lg" style="background-color: #00a65a;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Recommend Books</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/recommend">Recommend</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 style="margin-top: 50px" class="text-white">Recommend Books</h1>
        <form action="/recommend_books" method="post">
        <input name="user_input" formmethod="post" type="text" class="form-control">
        <input type="submit" style="margin-top: 30px; margin-bottom: 30px"  class="btn btn-lg btn-warning">

        </form>

      </div>
      {%if data%}
      {% for i in data %}
      <div class="col-3 mb-4">
        <div class="card bg-dark text-white h-100">
          <div class="card-body">
            <img src="{{i[2]}}" class="card-img-top rounded mb-2" alt="Book Image">
            <h3>{{i[0]}}</h3>
            <p>{{i[1]}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
      {% endif %}


    </div>
  </div>

</body>
</html>
