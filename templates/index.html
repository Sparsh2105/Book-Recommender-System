<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Book Recommender</title>

  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body style="background-color: black">
  <nav class="navbar navbar-expand-lg" style="background-color: #00a65a;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">My Book Recommender</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/recommend">Recommend</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 style="margin-top: 50px" class="text-white">Top 50 Books</h1>
      </div>

      {% for i in range(50) %}
      <div class="col-3 mb-4">
        <div class="card bg-dark text-white h-100">
          <div class="card-body">
            <img src="{{ image[i] }}" class="card-img-top rounded mb-2" alt="Book Image">
            <h3>{{ book_name[i] }}</h3>
            <p>{{ author[i] }}</p>
            <p>Votes - {{ votes[i] }}</p>
            <p>Rating - {{ rating[i] }}</p>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>

</body>
</html>
